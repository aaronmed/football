<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Players</ion-title>
    <!-- <ion-fab horizontal="end" slot="fixed"> -->
      <!-- <ion-fab-button horizontal="end" (click)="insertPlayer()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button> -->
    <!-- </ion-fab> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of players">
    <ion-card-header>
      <ion-card-title>{{p.name}}</ion-card-title>
      <ion-card-subtitle>{{p.country}}</ion-card-subtitle>
      <ion-card-subtitle>{{p.position}}</ion-card-subtitle>
      <ion-card-subtitle>{{p.team}}</ion-card-subtitle>
    </ion-card-header>
    <ion-item>
      <ion-icon (click)="updatePlayer(p.id)" name="create-outline" slot="end"></ion-icon>
      <ion-icon (click)="deletePlayer(p.id)" name="trash-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="insertPlayer()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
