<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let t of teams">
    <ion-card-header>
      <ion-card-title>{{t.name}}</ion-card-title>
      <ion-card-subtitle>{{t.country}}</ion-card-subtitle>
      <ion-card-subtitle>{{t.stadium}}</ion-card-subtitle>
    </ion-card-header>
    <ion-item>
      <ion-icon (click)="updateTeam(t.id)" name="create-outline" slot="end"></ion-icon>
      <ion-icon (click)="deleteTeam(t.id)" name="trash-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="insertTeam()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
